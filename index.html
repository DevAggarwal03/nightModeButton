<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Night-Mode-changer</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h2>Press the button to change into <div id="mode">darkmode</div></h2>
            </div>
            
            <div class="pic" id="picture">
                <img id="light" src="./icons/lightImg.svg" alt="Light Mode">
            </div>
            
            <div class="btn">
                <button id="modeChange">Light Mode</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
